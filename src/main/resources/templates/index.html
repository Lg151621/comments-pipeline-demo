<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Application</title>

    <!-- Optional styling to make the table look cleaner -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<h1>Welcome to the comments application!</h1>

<!-- TABLE OF COMMENTS -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Content</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.content}">Sample comment content</td>
    </tr>
    </tbody>
</table>

<!-- FORM TO ADD COMMENTS -->
<form th:action="@{/submitComment}" method="post">
    <label for="content">New Comment</label>
    <input type="text" id="content" name="content" required>

    <label for="author">Your name</label>
    <input type="text" id="author" name="author" required>

    <button type="submit" style="margin-top: 10px;">Add Comment</button>
</form>

</body>
</html>
